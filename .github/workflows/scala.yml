name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - uses: coursier/cache-action@v6
      - run: sbt scalafmtCheckAll
      - run: sbt test
      - run: sbt jgiven-scalatest-reporter/publishLocal scripted
